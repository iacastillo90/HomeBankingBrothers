    <main> 
        <div id="app">
            <h1>Pago de Préstamos</h1>
            <h1>Realizar un Pago</h1>
            <form id="paymentForm" action="/api/payments" method="POST">
                <label for="number">Número de Tarjeta:</label>
                <input type="text" id="number" name="number" required><br><br>
        
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>
        
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        
                <label for="description">Descripción:</label>
                <input type="text" id="description" name="description" required><br><br>
        
                <label for="thruDate">Fecha de Vencimiento:</label>
                <input type="date" id="thruDate" name="thruDate" required><br><br>
        
                <label for="name">Nombre en la Tarjeta:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <input type="submit" value="Realizar Pago">
            </form>
