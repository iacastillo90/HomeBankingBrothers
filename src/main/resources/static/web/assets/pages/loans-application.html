    <main id="app">
        <form class="form-horizontal container p-3 rounded-4 my-5 text-light justify-content-center d-flex"
                    id="form-loans">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Ask for a loan</legend>
    
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Select Loan</label>
                            <div class="col-md-12">
                                <select id="selectbasic" name="selectbasic" class="form-control"
                                    @change="filterLoansPayments" v-model="selectedLoan">
                                    <template v-for="loan in loans">
                                        <option :value="loan.id">{{loan.name}}</option>
                                    </template>
                                </select>
                            </div>
                        </div>
    
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Origin Account</label>
                            <div class="col-md-12">
                                <select id="selectbasic" name="selectbasic" class="form-control" v-model="numberOrigin">
                                    <template v-for="account in accounts">
                                        <option :value="account.number">{{account.number}}</option>
                                    </template>
                                </select>
                            </div>
                        </div>
    
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="amount">Amount</label>
                            <div class="col-md-12">
                                <input id="amount" name="amount" type="text" placeholder="$$$" class="form-control input-md"
                                    required="" v-model="amount" />
                            </div>
                        </div>
    
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="payments">Payments</label>
                            <div class="col-md-12">
                                <select id="payments" name="payments" class="form-control" v-model="payments">
                                    <template v-for="payment in filterPayments.payments">
                                        <option :value="payment">{{payment}}</option>
                                    </template>
                                </select>
                            </div>
                        </div>
    
                        <button type="submit" @click.prevent="sendLoan"  @click.prevent="logOut" class="btn btn-success my-3 texte-center">Send loan</button>
                    </fieldset>
                </form>  
    </main>
