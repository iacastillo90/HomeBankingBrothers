<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banking | Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./web/assets/Style/style1.css">
    

</head>
<body class="bg-black">
    <header>

    </header>
    <main id="app"> 
        <div class="row col-3 m-2 p-1 bg-secondary rounded-start">
            <h2>Client Manager</h2>
            <div class="d-flex p-2 gap-3">
                <input type="text" class="form-control" v-model="newClient.firstName" placeholder="First name" aria-label="First name">
                <input type="text" class="form-control" v-model="newClient.lastName" placeholder="Last name" aria-label="Last name">
            </div>    
            <div class="form-floating p-2">
                <input type="email" class="form-control" v-model="newClient.email" id="email" placeholder="name@example.com">
                <label class="form-text p-2" for="email">Email address</label>
                <h5 class="form-text text-light">We'll never share your email with anyone else.</h5>
            </div>
            <button type="submit" class="btn btn-primary col-4 m-2" v-on:click="addClient">Add Client</button>                
        </div>
        <div class="bg-secondary rounded-end mt-2 p-2 position-absolute top-0 end-0" id="app">
            <h1>Client List</h1>
            <pre>{{ jsonData }}</pre>
        </div>
        <template class="" v-if="clients.length > 0">
            <table class="table bg-secondary w-50 mt-5 m-2">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tbody>
                    <tr v-for="client in clients" >
                      <th scope="row">*</th>
                      <td>{{ client.firstName }}</td>
                      <td>{{ client.lastName }}</td>
                      <td>{{ client.email }}</td>
                    </tr>
                  </tbody>
              </tbody>
            </table>
        </template>             
    </main>
    <footer>

    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="manager.js"></script>
</body>
</html>
